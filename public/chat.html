<!DOCTYPE html>
<html>
<head>
    <title>Chat App!</title>
    <link rel='icon' href='/img/favicon.png'>
    <link rel='stylesheet' href='/css/styles.min.css'>  
</head>
<body>
    <h1>Chat App</h1> 
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
                <div id='messages' class="chat__messages"></div>   <!---Div where rendered msg gonna display-->
                <div class="compose">
                        <form id='client'>
                                <input name='message' placeholder="Type Message" required autocomplete="off">
                                <button>Send</button>
                            </form>
                            <button id='send-location'>Send Location</button>
                </div>
               
        </div>
    </div>

    <script id='message-template' type="text/html">   <!---Templating script for messages-->
        
        <div class="message">
            <p>
                <span class= "message_name"><strong>{{username}}</strong></span>
                <span class= "message_meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>    <!--Mustache syntax for injecting the messages rendered-->
        </div>
    </script>

    <script id='location-template' type="text/html">   <!---Templating script for send location-->
        <div class="message">
                <p>
                    <span class= "message_name"><strong>{{username}}</strong></span>
                    <span class= "message_meta">{{createdAt}}</span>
                </p>
            <p><a href="{{message}}" target="_blank">My Current location </a></p>    <!--Mustache syntax for injecting the location url message rendered-->
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Active Users</h3>
        <ul class= "users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}

        </ul>
       
    </script>


   <!---- <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>-->
    <script src="./mustache.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src='js/chat.js'></script>
</body>

</html>
